
astrology.astrology:
  path: '/astrology'
  defaults:
    _controller: '\Drupal\astrology\Controller\AstrologyController::render'
    _title: 'Astrology API'
  requirements:
    _permission: 'access content'

astrology.listconstellation:
  path: '/astrology/constellation/{method}'
  defaults:
    _controller: '\Drupal\astrology\Controller\ConstellationController::do_req'
    _title: 'Astrology API'
  requirements:
    _permission: 'access content'
    
    
astrology.question:
  path: '/astrology/question/{method}'
  defaults:
    _controller: '\Drupal\astrology\Controller\QuestionController::do_req'
    _title: 'Astrology API'
  requirements:
    _permission: 'access content'
    
astrology.user:
  path: '/astrology/user/{method}'
  defaults:
    _controller: '\Drupal\astrology\Controller\UserController::do_req'
    _title: 'Astrology API'
  requirements:
    _permission: 'access content'

